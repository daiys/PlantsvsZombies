<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>React vs Zombies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a202c;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      .font-game {
        font-family: 'Titan One', cursive;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 255, 0, 0.7)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 15px rgba(255, 255, 0, 1)); transform: scale(1.1); }
      }
      .sun-animate {
        animation: pulse-glow 2s infinite;
      }
      .bg-lawn-pattern {
        background-image: 
          linear-gradient(45deg, #4ade80 25%, transparent 25%), 
          linear-gradient(-45deg, #4ade80 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #4ade80 75%), 
          linear-gradient(-45deg, transparent 75%, #4ade80 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      /* On-screen Debug Console Styles */
      #debug-log {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: auto;
        max-height: 25vh; /* Limit height to 25% of screen */
        background: rgba(0, 0, 0, 0.6); /* More transparent */
        backdrop-filter: blur(4px); /* Blur effect */
        color: #0f0;
        font-family: monospace;
        font-size: 11px;
        overflow-y: auto;
        z-index: 9999;
        padding: 8px;
        border-top: 1px solid rgba(0, 255, 0, 0.3);
        pointer-events: none; /* Pass clicks through */
      }
      #debug-log .log-entry { margin-bottom: 2px; border-bottom: 1px solid rgba(255,255,255,0.1); word-wrap: break-word; }
      #debug-log .log-entry.error { color: #ff5555; background: rgba(255, 0, 0, 0.1); }
      #debug-log .log-entry.warn { color: #ffff55; }
      #debug-log .log-entry.info { color: #aaffaa; }
      
      .debug-visible { display: block; }
      .debug-hidden { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Debug Console Container -->
    <div id="debug-log">
      <div class="log-entry info">--- System Ready. Waiting for App... ---</div>
    </div>

    <!-- Logger Script: Intercepts console logs immediately -->
    <script>
      (function() {
        var debugDiv = document.getElementById('debug-log');
        if (!debugDiv) return;

        function appendLog(type, args) {
          var msg = Array.from(args).map(function(arg) {
            try {
              return (typeof arg === 'object') ? JSON.stringify(arg) : String(arg);
            } catch (e) {
              return '[Object]';
            }
          }).join(' ');
          
          var div = document.createElement('div');
          div.className = 'log-entry ' + type;
          // Time stamp
          var time = new Date().toLocaleTimeString();
          div.textContent = '[' + time + '] ' + msg;
          debugDiv.appendChild(div);
          debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // Save original methods
        var originalLog = console.log;
        var originalWarn = console.warn;
        var originalError = console.error;

        // Override
        console.log = function() { appendLog('info', arguments); originalLog.apply(console, arguments); };
        console.warn = function() { appendLog('warn', arguments); originalWarn.apply(console, arguments); };
        console.error = function() { appendLog('error', arguments); originalError.apply(console, arguments); };
        
        // Catch global errors
        window.addEventListener('error', function(event) {
          console.error("Uncaught Exception:", event.message, "at", event.filename, ":", event.lineno);
        });
        
        // Catch unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          console.error("Unhandled Rejection:", event.reason);
        });

      })();
    </script>

    <!-- Explicitly load the entry point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
