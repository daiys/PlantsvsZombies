<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>React vs Zombies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a202c;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      .font-game {
        font-family: 'Titan One', cursive;
      }
      /* Custom scrollbar for plant selector if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 255, 0, 0.7)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 15px rgba(255, 255, 0, 1)); transform: scale(1.1); }
      }
      .sun-animate {
        animation: pulse-glow 2s infinite;
      }
      .bg-lawn-pattern {
        background-image: 
          linear-gradient(45deg, #4ade80 25%, transparent 25%), 
          linear-gradient(-45deg, #4ade80 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #4ade80 75%), 
          linear-gradient(-45deg, transparent 75%, #4ade80 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>
    <!-- Updated Import Map for better compatibility -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <!-- Explicitly load the entry point -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Fallback error handler to debug "black screen" issues
      window.addEventListener('error', function(e) {
        console.error("Game Error:", e);
      });
    </script>
  </body>
</html>
